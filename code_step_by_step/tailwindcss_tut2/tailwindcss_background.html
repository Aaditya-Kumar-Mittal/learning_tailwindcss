<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Properties in TailwindCSS</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>

  <div class="bg-red-400 size-96" style="background-image: url(./images/img-6.png);">
    Hello TailwindCSS
  </div>
  <br>
  <div class="bg-red-400 h-96 bg-[url('./images/img-6.png')]">
    Hello TailwindCSS
  </div>
  <br>
  <div class="bg-red-400 h-96 bg-[url('./images/img-6.png')] bg-center bg-no-repeat bg-contain">
    Hello TailwindCSS
  </div>
  <br>
  <div class="bg-red-400 h-96 bg-[url('./images/img-6.png')] bg-center bg-no-repeat bg-cover">
    Hello TailwindCSS
  </div>

  <br>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center">
      Gradient Background in TailwindCSS
    </h1>
    <br>
    <div class="gradient bg-gradient-to-t from-red-400 to-blue-400 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-r from-slate-900 to-blue-900 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-l from-green-400 to-blue-400 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-tr from-yellow-400 to-blue-400 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-tl from-yellow-400 to-blue-400 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-br from-yellow-400 to-blue-400 h-96"></div>
    <br>
    <div class="gradient bg-gradient-to-bl from-yellow-400 to-blue-400 h-96"></div>
  </div>

  <br>
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold text-center">
      Shadow Background in TailwindCSS
    </h1>
    <br>
    <div class="gradient bg-gradient-to-t from-red-400 to-blue-400 h-96 m-20 shadow-slate-900 shadow-2xl"></div>
    <br>
    <div class="gradient bg-gradient-to-r from-slate-900 to-blue-900 h-96 m-20 shadow-blue-500 shadow-2xl"></div>
    <br>
    <div class="h-96 m-20 shadow-inner shadow-red-600"></div>
    <div class="h-96 m-20 shadow-2xl shadow-red-600"></div>
  </div>


</body>

</html>
