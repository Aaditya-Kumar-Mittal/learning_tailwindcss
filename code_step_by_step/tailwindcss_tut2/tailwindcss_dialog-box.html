<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS Dialog Box</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="bg-gray-500 fixed inset-0"></div>
  <div class="fixed inset-0">
    <div class="flex h-full justify-center items-center">
      <div class="bg-white w-2/4 text-left shadow-xl rounded-xl relative">
        <div class="p-5">
          <div class="flex items-start text-3xl p-5">
            <span>⚠️</span>
            <div class="ml-5">
              <h3 class="text-red-800 font-bold">Deactivate Account</h3>
              <p class="text-xl text-gray-600">Are you sure you want to deactivate your account? All of your data will
                be permanently removed. This
                action cannot be undone.</p>
            </div>
          </div>
        </div>
        <div class="flex justify-end p-5 space-x-5 bg-gray-200 rounded-b-xl">
          <button class="bg-gray-400 text-white p-2 rounded-md hover:bg-gray-600">Cancel</button>
          <button class="bg-red-600 text-white p-2 rounded-md hover:bg-red-700">Deactivate</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
