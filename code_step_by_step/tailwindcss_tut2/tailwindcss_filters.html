<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Filter with Images in TailwindCSS</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>

    <br>
    <div>

    <br>
    <div>
      <h2 class="font-bold text-xl text-center pb-5">Blurred Image</h2>

    <br>
    <div>
      <h2 class="font-bold text-xl text-center pb-5">Blurred Image</h2>

    <br>
    <div>

    <br>
    <div>

    <br>
    <div>

    <div>

    <div>

    <div>
