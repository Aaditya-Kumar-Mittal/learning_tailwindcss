<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TailwindCSS Size</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="h-screen">
  <div class="bg-blue-500 text-white text-3xl p-4 h-52 w-52">
    <h1>Aaditya Kumar Mittal</h1>
  </div>
  <br>
  <div class="bg-blue-500 text-white text-3xl p-4 size-52">
    <h1>Aaditya Kumar Mittal</h1>
  </div>
  <br>
  <div class="bg-blue-500 text-white text-3xl p-4 size-1/2">
    <h1>Aaditya Kumar Mittal</h1>
  </div>
  <br>
  <div class="bg-blue-500 text-white text-3xl p-4 size-[200px]">
    <h1>Aaditya Kumar Mittal</h1>
  </div>
  <br>
  <div class="bg-blue-500 text-white text-3xl p-4 size-1/2 hover:size-full hover:bg-slate-900">
    <h1>Aaditya Kumar Mittal</h1>
  </div>
</body>



</html>
